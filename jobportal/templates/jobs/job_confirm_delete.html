{% extends 'base.html' %}
{% block title %}Delete Job - Job Portal{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-body p-4">
                <h2 class="card-title text-danger mb-3">Delete Job</h2>
                <p>Are you sure you want to delete <strong>{{ job.title }}</strong> at {{ job.company_name }}?</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
