{% extends 'base.html' %}
{% block title %}{{ title }} - Job Portal{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">{{ title }}</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% if job %}{% url 'jobs:job_detail' job.pk %}{% else %}{% url 'jobs:job_list' %}{% endif %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
